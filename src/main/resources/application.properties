spring.application.name=conciliacion-backend

# 1. Configuración de la Conexión JDBC a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bd_conciliacion_ya?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password= 

# Driver Class (Mantenido, aunque Spring Boot 3 lo infiere)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. Configuración del ORM (Object-Relational Mapping) - JPA/Hibernate
# CORREGIDO: Eliminamos el dialecto deprecado. Hibernate lo inferirá automáticamente.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ADVERTENCIA CORREGIDA: Deshabilitamos Open-In-View (mejora la limpieza del log)
spring.jpa.open-in-view=false

# 3. Configuración del Puerto del Servidor Web
server.port=8080

# 4. Configuración de Seguridad (Desactivada temporalmente para facilitar las pruebas)
# Las siguientes líneas se usan cuando la seguridad real (HU20) esté implementada.
# spring.security.user.name=user
# spring.security.user.password=tu_password_segura